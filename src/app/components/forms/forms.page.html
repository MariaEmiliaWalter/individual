  <ion-card>  
    <ion-card-content>
      <form [formGroup]="genericForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label for="email" position="floating">Email</ion-label>
          <ion-input formControlName="email" id="email" type="text">{{user.email}}</ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" for="password">Password</ion-label>
          <ion-input formControlName="password" id="password" type="password" >{{user.password}}</ion-input>
        </ion-item>

        <ion-item>
          <ion-label for="name" position="floating">Nombre</ion-label>
          <ion-input formControlName="name" id="name" type="text">{{user.name}}</ion-input>
        </ion-item>
        <ion-item>
          <ion-label for="lastname" position="floating">Apellido</ion-label>
          <ion-input formControlName="lastname" id="lastname" type="text">{{user.lastname}}</ion-input>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Selecciona una imagen de perfil</ion-label>
        </ion-item>
  

        <ion-button shape="round" type ="submit"
        [disabled]="genericForm.invalid"
        >{{title}}</ion-button>
  </form>
    </ion-card-content>
  </ion-card>
